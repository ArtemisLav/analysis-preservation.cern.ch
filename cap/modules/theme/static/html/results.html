<ul ng-show="vm.userQuery && currentState != 'app.search'" class="list-unstyled">
    <li ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index" class="result-item">
    <div class="cap-box">                       
        <header>
        <div class="title">
            <a href="/deposit/{{record.id}}">
                {{record.id}}. {{ record.metadata.basic_info.analysis_number || record.metadata.basic_info.analysis_name || "example-without-a-name" }}
            </a>
        </div>
        <div class="collection">
            <div class="primary-collection label label-success type-of-analysis">
                {{record.metadata.$schema.split('/').pop().replace('.json', '')}}
            </div>
        </div>
        </header>
        <div class="collection">
            <div class="primary-collection label label-default">
                {{ record.metadata._deposit.status }}
            </div>
        </div>
        <!--             <button class="btn btn-default show-more" type="button" data-toggle="collapse"
            data-target="#result-{{ record.id }}" aria-expanded="false" aria-controls="collapseExample">
            ...
        </button>
        <div id="result-{{ record.id }}" class="collapse">
            <result-item content="record.metadata"></result-item>
        </div> -->
    </div>
    </li>
</ul>
