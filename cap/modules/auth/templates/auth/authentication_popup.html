{% extends "auth/base.html" %}

{% block paragraph %}
    {% if msg %}
        <h3>{{msg}}</h3>
    {% endif %}
    <p>
        This window should close automatically. If it doesn't close in a few seconds, please close it manually and refresh the page
    </p>
{% endblock %}

{% block javascript %}
<script>
    setTimeout(() => {
        if (window.opener) {
            window.opener.focus();
            if (window.opener.loginCallBack) {
                window.opener.loginCallBack();
            }
        }
        window.close();
        }, 0);
    </script>
{% endblock %}
