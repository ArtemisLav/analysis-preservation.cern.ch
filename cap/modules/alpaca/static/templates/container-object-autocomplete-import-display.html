<script type="text/x-handlebars-template">


<div class="panel panel-default simple-panel">
	<div class="input-group">
	  <span>
		<!-- show data for items index 0 -->
		{{#each items}}
		  {{#unless @index}}
			{{{this.data}}}
		  {{/unless}}
		{{/each}}
	  </span>
	  <span class="input-group-btn">
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#{{{this.name}}}-modal">
		  <i class="fa fa-eye" ></i> 
		</button>
	  </span>
	</div>
</div>


  <!-- Modal -->
  <div class="modal fade" id="{{{this.name}}}-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          {{#each items}}
            {{#item}}
            {{/item}}
          {{/each}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
       </div>
    </div>
  </div>

</script>
