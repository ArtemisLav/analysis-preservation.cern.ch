<div  sf-array="form" sf-field-model
      class="form-group schema-form-checkboxes {{form.htmlClass}}"
      ng-class="{'has-error': form.disableErrorState !== true &&  hasError(), 'has-success': form.disableSuccessState !== true &&  hasSuccess()}">
    <label class="control-label col-sm-3 {{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
    <div class="help-block checkboxes-padding-description" sf-message="form.description"></div>
    <div class="checkbox col-sm-9" ng-repeat="val in titleMapValues track by $index" >
      <label>
        <input type="checkbox"
               ng-disabled="form.readonly"
               sf-changed="form"
               class="{{form.fieldHtmlClass}}"
               ng-model="titleMapValues[$index]"
               name="{{form.key.slice(-1)[0]}}">
        <span ng-bind-html="form.titleMap[$index].name"></span>
      </label>
    </div>
</div>
