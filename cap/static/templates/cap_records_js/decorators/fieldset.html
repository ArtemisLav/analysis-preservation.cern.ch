<fieldset
  ng-hide="form.collapsed"
  ng-disabled="form.readonly"
  class="schema-form-fieldset {{ form.htmlClass }}"
  id="{{ form.key.slice(-1)[0] }}">
      <div class="panel panel-default cap-panel">
          <div class="panel-heading">
              <div class="title">
                <span>
                  <strong>{{ form.title | uppercase }}</strong>
                </span>
                <i ng-if="form.description" class="fa fa-minus"></i>
              </div>
              <div
                class="description"
                ng-if="form.description"
                ng-bind-html="form.description">
              </div>
          </div>
          <div class="panel-body tabs-container">
              <uib-tabset type="pills">
                <uib-tab index="0">
                  <uib-tab-heading>
                    <i class="fa fa-long-arrow-left"></i>
                  </uib-tab-heading>
                  <sf-decorator
                    ng-repeat="item in form.items"
                    form="item">
                  </sf-decorator>
                </uib-tab>

                <uib-tab index="1">
                  <uib-tab-heading>
                    <i class="fa fa-pencil"></i>
                  </uib-tab-heading>
                  <div ng-jsoneditor ng-model="$$value$$" options="{mode: 'code'}" style="width:100%;height:100%;"></div>
                </uib-tab>
              </uib-tabset>
          </div>
      </div>
</fieldset>
