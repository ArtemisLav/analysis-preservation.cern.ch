<fieldset
  ng-hide="form.collapsed"
  ng-init="_id = form.key.join('_');"
  ng-disabled="form.readonly"
  class="schema-form-fieldset {{ form.htmlClass }}"
  ng-class="{ 'top-child': form.key.length == 1}"
  id="{{ _id }}">
      <div class="panel deposit-panel panel-default cap-panel">
          <div class="panel-heading">
              <div class="title">
                <span>
                  <strong>{{ form.title | uppercase }}</strong>
                </span>
                <i ng-if="form.description" class="fa fa-minus"></i>
              </div>
              <div
                class="description"
                ng-if="form.description"
                ng-bind-html="form.description">
              </div>
          </div>
          <div class="panel-body tabs-container">
              <uib-tabset type="pills">
                <uib-tab index="0">
                  <uib-tab-heading>
                    <i class="fa fa-long-arrow-left"> back to <strong>form</strong></i>
                  </uib-tab-heading>
                  <sf-decorator
                    ng-repeat="item in form.items"
                    form="item">
                  </sf-decorator>
                </uib-tab>

                <uib-tab index="1">
                  <uib-tab-heading>
                    <i class="fa fa-code"> JSON</i>
                  </uib-tab-heading>
                  <div ng-jsoneditor ng-model="$$value$$" options="{mode: 'code'}" style="width:100%;height:100%;"></div>
                </uib-tab>
              </uib-tabset>
          </div>
      </div>
</fieldset>
