<div class="form-group schema-form-{{form.type}} {{form.htmlClass}}"
     ng-controller="formAutofillCtrl"
     ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false }" >
     <label class="col-sm-12 control-label {{form.labelHtmlClass}}"
            ng-class="{'sr-only': !showTitle()}"
            for="{{form.key.slice(-1)[0]}}">
       {{form.title}}
     </label>
  <div class="col-sm-12 {{ form.fieldWrapperHtmlClass }}">
  <input ng-if="!form.fieldAddonLeft && !form.fieldAddonRight"
         ng-show="form.key"
         type="{{form.type}}"
         step="any"
         sf-changed="form"
         uib-typeahead="item for item in getData(form.ref, $viewValue , model, form)"
         typeahead-on-select="onSelect($item, $model, $label, model, form)"
         placeholder="{{form.placeholder}}"
         class="form-control {{form.fieldHtmlClass}}"
         id="{{form.key.slice(-1)[0]}}"
         ng-model-options="form.ngModelOptions"
         ng-model="$$value$$"
         ng-disabled="form.readonly"
         schema-validate="form"
         name="{{form.key.slice(-1)[0]}}"
         autocomplete="false"
         aria-describedby="{{form.key.slice(-1)[0] + 'Status'}}">
        <button type="button" ng-click="onSelect($$value$$, $model, $label, model, form)" class="btn autofill-btn">Autofill</button>
  <span ng-if="form.feedback !== false" class="form-control-feedback" ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }" aria-hidden="true">
  </span>
  <span ng-if="hasError() || hasSuccess()" id="{{form.key.slice(-1)[0] + 'Status'}}" class="sr-only">
    {{ hasSuccess() ? '(success)' : '(error)' }}
  </span>
  <div class="help-block" sf-message="form.description">
  </div>
  </div>
</div>
