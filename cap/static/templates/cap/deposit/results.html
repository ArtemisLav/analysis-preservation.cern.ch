<div class="container cap-container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default cap-panel">
        <div class="panel-heading" >
          <h2 ng-if="current_state_params.status == 'draft'" class="panel-title">My drafts</h2>
          <small ng-if="current_state_params.status == 'draft'">(visible only to me and collaboration members selected by me)</small>
          <h2 ng-if="current_state_params.status == 'published'" class="panel-title">My shared deposits</h2>
          <small ng-if="current_state_params.status == 'published'">(visible to the whole collaboration)</small>
          <h2 ng-if="!current_state_params.status" class="panel-title">All Deposits</h2>
        </div>
        <div class="panel-body">
          <cap-results  status="{{current_state_params.status}}" limit='10' type='deposits' paginate='true'></cap-results>
        </div>
      </div>
    </div>
  </div>
</div>
