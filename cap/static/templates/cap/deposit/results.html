<div class="container cap-container">
  <div class="panel panel-default cap-panel">
    <div class="panel-heading" >
      <h2 ng-if="current_state_params.status == 'draft' || current_state_params.status === undefined" class="forms-font-color">Drafts</h2>
      <h2 ng-if="current_state_params.status == 'published'" class="forms-font-color">Shared</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default cap-panel">
        <div class="panel-body">
          <cap-results  status="{{current_state_params.status || 'draft'}}" limit='10' type='deposits'></cap-results>
        </div>
      </div>
    </div>
  </div> 
</div>
