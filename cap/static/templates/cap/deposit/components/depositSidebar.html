<div class="cap-deposit-sidebar" ng-show="displayNav">
    <div id="cap-deposit-navigation" ng-if="isFormRendered">
        <cap-deposit-nav
            form="depositNavForm"
            current-nav-item="currentNavItem"
            switch-nav-item="switchNavItem">
        </cap-deposit-nav>
        <span id="no-results" ng-show="(form | filter:query).length == 0">No results found. Please try again.</span>
    </div>
</div>
