<cap-deposit-nav-object
  ng-if="form.type == 'fieldset'"
  form="form"
  model="model"
  collapsed=collapsed>
</cap-deposit-nav-object>
<cap-deposit-nav-array
  ng-if="(form.type == 'array' || form.type == 'tabarray')"
  form="form"
  model="model"
  collapsed=collapsed>
</cap-deposit-nav-array>
<cap-deposit-nav-default
  ng-if="!(form.type == 'fieldset' || form.type == 'array' || form.type == 'tabarray')"
  form="form"
  model="model"
  collapsed=collapsed>
</cap-deposit-nav-default>
