<div>
    <div event-focus="click" event-focus-id="{{form.key.join('_')}}" ng-click="$event.stopPropagation();">
        <i class="fa" ng-class="{ 'fa-circle-o': !model,'fa-circle': model}"></i>
        <span
          tooltip-placement="top"
          uib-tooltip="{{model}}"
          class="forms-filter-fields-font-size fixed-column-link cursor-pointer">
            {{form.title}}
        </span> <code ng-if="model">{{model}}</code>
    </div>
</div>
