<div id="cap-content-bar">
    <cap-content-bar tabs="contentBarTabs" vm="recordsVM" form="depositionForm"></cap-content-bar>
</div>
<div id="cap-content-main" class="content">
    <div class="col-md-12">
      <div
        id="invenio-records"
        ng-init="initDeposit();" >

        <invenio-records
          initialization="{{deposit.meta_info.initialization}}"
          links="{{deposit.links}}"
          template-params="{{deposit.meta_info.template_params}}"
          extra-params="{{deposit.meta_info.extra_params}}"
          form="{{deposit.meta_info.schema_form}}"
          record="{{deposit.metadata}}"
          schema="{{deposit.meta_info.schema}}">
          <invenio-records-loading template="/static/node_modules/invenio-records-js/dist/templates/loading.html">
          </invenio-records-loading>
          <invenio-records-alert template="/static/templates/cap_records_js/alert.html">
          </invenio-records-alert>
          <invenio-records-form
            form-templates="{{deposit.meta_info.form_template.form_templates}}"
            form-templates-base="{{deposit.meta_info.form_template.form_templates_base}}"
            template="/static/templates/cap_records_js/form.html">
          </invenio-records-form>
        </invenio-records>
      </div>
    </div>
</div>
