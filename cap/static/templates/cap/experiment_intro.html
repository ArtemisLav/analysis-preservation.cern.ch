<div class="container cap-container" ng-init="results = []">
  <div class="row">
  <div class="col-md-12">
      <div class="panel panel-default cap-panel">
        <div class="panel-heading" >
          <h2 class="panel-title forms-font-color">
            <a class="link-color" ui-sref="app.shared">Analyses shared within collaboration</a></h2>
            <small>(visible to the whole collaboration)</small>
        </div>
        <div class="panel-body fixed-home-panel">
          <cap-results limit='10' type='records' paginate='false'></cap-results>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default cap-panel">
        <div class="panel-heading" >
          <h2 class="panel-title forms-font-color"><a class="link-color" ui-sref="app.deposit({status:'published'})">My shared deposits</a></h2>
          <small>(visible to the whole collaboration)</small>
        </div>
        <div class="panel-body fixed-home-panel">
          <cap-results limit='10' status='published' type='deposits' paginate='false'></cap-results>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default cap-panel">
        <div class="panel-heading" >
          <h2 class="panel-title forms-font-color"><a class="link-color" ui-sref="app.deposit({status:'draft'})">My drafts</a></h2>
          <small>(visible only to me and collaboration members selected by me)</small>
        </div>
        <div class="panel-body fixed-home-panel">
          <cap-results limit='10' status='draft' type='deposits' paginate='false'></cap-results>
        </div>
      </div>
    </div>
  </div>
</div>
