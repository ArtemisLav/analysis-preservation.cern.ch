<div class="container cap-container" ng-init="results = []">
  <div class="panel panel-default cap-panel">
    <div class="panel-heading" >
      <h1 class="forms-font-color">Welcome to CERN Analysis Preservation</h1>
      <h2 class="panel-title forms-font-color">You are in the {{exp}} homepage</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default cap-panel">
        <div class="panel-heading" >
          <h2 class="panel-title forms-font-color">Recent Shared Records</h2>
        </div>
        <div class="panel-body">
          <cap-results limit='10' type='records'>
          </cap-results>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default cap-panel">
        <div class="panel-heading" >
          <h2 class="panel-title forms-font-color">Recent Analyses</h2>
        </div>
        <div class="panel-body">
          <cap-results limit='10' status='draft' type='deposits'></cap-results>
        </div>
      </div>
    </div>
  </div>
</div>
