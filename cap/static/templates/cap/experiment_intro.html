<div class="container cap-container" ng-init="results = []">
  <div class="panel panel-default cap-panel">
    <div class="panel-heading" >
      <h1 class="forms-font-color">Welcome to CERN Analysis Preservation</h1>
      <h2 class="panel-title forms-font-color">You are in the {{exp}} homepage</h2>
    </div>
  </div>
  <div class="row">
  <div class="col-md-12">
      <div class="panel panel-default cap-panel">
        <div class="panel-heading" >
          <h2 class="panel-title forms-font-color"><a class="link-color" ng-href="/publications">Recent Shared Records</a></h2>
        </div>
        <div class="panel-body fixed-home-panel">
          <cap-results limit='10' type='records'></cap-results>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default cap-panel">
        <div class="panel-heading" >
          <h2 class="panel-title forms-font-color"><a class="link-color" ng-href="deposit?status=published">My Shared Deposits</a></h2>
        </div>
        <div class="panel-body fixed-home-panel">
          <cap-results limit='10' status='published' type='deposits'></cap-results>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default cap-panel">
        <div class="panel-heading" >
          <h2 class="panel-title forms-font-color"><a class="link-color" ng-href="deposit?status=draft">Recent Drafts</a></h2>
        </div>
        <div class="panel-body fixed-home-panel">
          <cap-results limit='10' status='draft' type='deposits'></cap-results>
        </div>
      </div>
    </div>
  </div>
</div>
