<div ng-hide="!recordsVM.invenioRecordsEndpoints.self" class="pull-right upload-zone">
  <div class="well"
    ngf-drag-over-class="'dragover'"
    ngf-drop=""
    ngf-change="filesVM.addFiles($newFiles)"
    ngf-max-size="20GB"
    ngf-multiple="true"
  >
    <center>
      Drop files or folders here
    </center>
  </div>
  <p class="text-center legend"><strong>— OR —</strong></p>
  <p class="text-center">
    <button  class="btn btn-primary select-file-btn" 
      ngf-max-size="20GB"
      ngf-multiple="true"
      ngf-select=""
      ngf-change="filesVM.addFiles($newFiles)"
    >
      Click to select
    </button>
  </p>
  <hr />
</div>
