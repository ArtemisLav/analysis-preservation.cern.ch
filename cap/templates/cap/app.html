<cap-header user="currentUser" menu-toggle="menuToggle"></cap-header>
<div id="cap-container">

        <cap-push-menu menu="menu" options="options"></cap-push-menu>
    </div>
    <div id="cap-content" ui-view="content" ng-class="menuContainerOpen ? 'menu-opened' : 'menu-closed'"></div>
</div>
